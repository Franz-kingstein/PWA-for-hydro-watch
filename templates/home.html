<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Watch - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 360px;
            background-color: #34495e;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #bdc3c7;
        }
        .button {
            display: inline-block;
            width: 45%;
            padding: 10px;
            margin: 10px 2.5%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #ecf0f1;
            cursor: pointer;
            background-color: #3498db;
        }
        .button.off {
            background-color: #e74c3c;
        }
        .button:hover {
            opacity: 0.9;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hydro Watch</h1>
        <p><strong>Cleanliness:</strong> {{ cleanliness }} NTU</p>
        <p><strong>Water Used:</strong> {{ tsh }} Litres</p>
        <p><strong>Water Remaining:</strong> {{ sh }} Litres</p>
        <button class="button">ON</button>
        <button class="button off">OFF</button>
        <div class="links">
            <a href="{{ url_for('graph') }}">View Graph</a> |
            <a href="{{ url_for('settings') }}">Settings</a>
        </div>
    </div>
</body>
</html>
